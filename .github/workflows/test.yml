name: Go
on: [pull_request]

jobs:
  build:
    runs-on: github-hosted-ubuntu-x64-large
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install dependencies
        run: go mod vendor
      - name: Test with the Go CLI
        run: go test --race ./...